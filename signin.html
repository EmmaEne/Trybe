<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRYBE - Log In</title>
  <link href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./font-awesome/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container,
    .minimal-card {
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .login-container,
    body.dark-mode .minimal-card {
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="">

  <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center mb-5">
    <div class="login-container text-center w-100" style="max-width: 400px; padding: 20px !important; ">
      <a href="#" class="logo navbar-brand">TRYBE</a>
      <form class="mt-4 p-3">
        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Phone number, username, or email" required>
        </div>
        <div class="mb-2">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
        <div class="divider my-3 mt-4">OR</div>
        <button type="button" class="btn signin w-100 mb-2">
          <i class="fab fa-facebook"></i> Log in with Facebook
        </button>
        <a href="#" class="small text-secondary d-block mt-2">Forgot password?</a>
      </form>
    </div>
    <div class="mt-3 login-container w-100 p-3 w-100 text-center">
      <small class="mb-0">Don't have an account? <a href="index.html">Sign up</a></small>
    </div>
    <div class="mt-3 text-center">
      <p class="mb-2">Get the app.</p>
      <div class="d-flex justify-content-center gap-2 store-badges">
        <a href="#">
          <div class="store-badge-container">
            <div class="icon">
              <i class="fab fa-google-play"></i>
            </div>
            <div class="text">
              <small>GET IT ON</small>
              <strong>Google Play</strong>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="store-badge-container">
            <div class="icon">
              <i class="fab fa-apple"></i>
            </div>
            <div class="text">
              <small>Download on the</small>
              <strong>App Store</strong>
            </div>
          </div>
        </a>
      </div>

    </div>

  </div>


  <!-- Footer -->
  <footer class="auth-footer mt-5">
    <div class="container text-center">
      <ul class="footer-links list-inline mb-2">
        <li class="list-inline-item"><a href="#">About</a></li>
        <li class="list-inline-item"><a href="#">Help</a></li>
        <li class="list-inline-item"><a href="#">Press</a></li>
        <li class="list-inline-item"><a href="#">API</a></li>
        <li class="list-inline-item"><a href="#">Jobs</a></li>
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Locations</a></li>
        <li class="list-inline-item"><a href="#">Language</a></li>
      </ul>
      <small class="text-secondary d-block">&copy; 2024 TRYBE</small>
    </div>
  </footer>

  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="darkmode.js"></script>
</body>

</html>
